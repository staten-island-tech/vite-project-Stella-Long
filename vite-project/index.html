<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap"
      rel="stylesheet"
    />
    <title>My Pokemon</title>
  </head>
  <body>
    <h1>My Pokemon!</h1>
    <button class="btn">Change Mode</button>

    <section class="sort">
      <button class="all">All</button>
      <button class="have">My Pokemon</button>
      <button class="want">Want Pokemon</button>
    </section>

    <div class="search">
      <input type="text" placeholder="Search..." />
      <button class="searchBar">Search</button>
    </div>

    <br />

    <div class="upload-form">
      <form id="upload">
        <input type="text" id="cardname" placeholder="Card Name" />
        <br />
        <input type="text" id="cardcharacter" placeholder="Character" />
        <br />
        <input type="text" id="cardseries" placeholder="Series" />
        <br />
        <input type="text" id="cardorigin" placeholder="Origin" />
        <br />
        <input type="text" id="cardimg" placeholder="Image URL" />
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>

    <section class="container"></section>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
